<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Contact Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #222;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .form {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
      
    }

    .input,
    .textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }

    .form-group textarea {
      resize: vertical;
      
    }

    .submit{
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit:hover {
      background-color: #0056b3;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 480px) {
      .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gaming Contact Form</h2>
    <form action="https://formsubmit.co/rohinvengatesh04@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <button type="submit">Send</button>
   </form>   
  </div>  
</body>
</html>
